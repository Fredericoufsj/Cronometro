<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
</head>

<body>
    <div class="container">

        <header>

            <h1>Cronômetro</h1>

        </header>
        <main>
            <p>Cronômetro simples, desenvolvido para colocar em prática conhecimentos em HTML5, CSS e JavaScript.</p>
            <div class="cronometro">
                <p>
                    <span class="hora">00</span>
                    <span class="pontos">:</span>
                    <span class="minuto">00</span>
                </p>
            </div>
            <div class="buttons">
                <div class="button">Iniciar</div>
                <div class="button">Parar</div>
                <div class="button">Recomeçar</div>
            </div>
        </main>
    </div>

</body>

</html>
